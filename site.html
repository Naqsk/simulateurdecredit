<!DOCTYPE html>
<html>
<head>
    <title>Simulation de Crédit</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #2c3e50;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #9b59b6;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 16px;
        }
        input[type="number"] {
            width: 95%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #9b59b6;
            border-radius: 4px;
            background-color: #2c3e50;
            color: #ffffff;
            font-family: "Roboto", Arial, sans-serif;
            font-size: 16px;
            outline: none;
        }
        input[type="number"]::placeholder {
            color: #9b59b6;
        }
        button {
            background-color: #9b59b6;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-family: "Roboto", Arial, sans-serif;
            font-size: 16px;
            outline: none;
        }
        button:hover {
            background-color: #8e44ad;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #2c3e50;
            border: 2px solid #9b59b6;
            border-radius: 4px;
            font-family: "Roboto", Arial, sans-serif;
            font-size: 16px;
        }
        .result p {
            margin: 5px 0;
        }
        .result p strong {
            color: #9b59b6;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Simulation de Crédit</h1>
        <label for="montant">Montant du prêt (€):</label>
        <input type="number" id="montant" placeholder="Entrez le montant du prêt">

        <label for="taux">Taux d'intérêt annuel (%):</label>
        <input type="number" id="taux" placeholder="Entrez le taux d'intérêt annuel">

        <label for="duree">Durée du prêt (mois):</label>
        <input type="number" id="duree" placeholder="Entrez la durée du prêt en mois">

        <button onclick="calculate()">Simuler</button>

        <div class="result" id="result">
            <!-- Les résultats de la simulation s'afficheront ici -->
        </div>
    </div>

    <script>
        function calculate() {
            const montant = parseFloat(document.getElementById('montant').value);
            const taux = parseFloat(document.getElementById('taux').value);
            const duree = parseInt(document.getElementById('duree').value);

            const tauxMensuel = taux / (12 * 100);
            const mensualite = (montant * tauxMensuel) / (1 - Math.pow(1 + tauxMensuel, -duree));
            const coutTotal = mensualite * duree;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Montant des mensualités: <strong>${mensualite.toFixed(2)} €</strong></p>
                <p>Coût total du crédit: <strong>${coutTotal.toFixed(2)} €</strong></p>
            `;
        }
    </script>
</body>
</html>
